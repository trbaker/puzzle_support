<!DOCTYPE html>
<html>
<body>

Latitude of missing ship (<i>format:-14.3</i>): 
<input id="numb"> <br />
  Longitude of missing ship:
 <input id="numb2"> <br />
<button type="button" onclick="latitude();longitude()">Submit</button>

  <p id="demo"></p>
  
<script>
function latitude() {
  let x = document.getElementById("numb").value;
  let y = document.getElementById("numb2").value;
  let text;
  if (isNaN(x) || x < -10.0 || x > -9.5 || isNaN(y) || y > 66.0 || y < 65) {
    text = "Your location is incorrect. Try again.";
  } else {
    text = "Well done!  You found the missing ship!";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
