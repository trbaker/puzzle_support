<!DOCTYPE html>
<html>
<body>
<font size="+1">
Latitude (<i>format:45</i>): 
<input id="numb"> <br />
  Longitude (<i>format:-95</i>):
 <input id="numb2"> <br />
<button type="button" onclick="latitude();longitude()">Submit</button>
<br />
  <p id="demo"><b></p>
  
<script>
function latitude() {
  let x = document.getElementById("numb").value;
  let y = document.getElementById("numb2").value;
  let text;
  if (isNaN(x) || x < -122.1 || x > -121.9 || isNaN(y) || y < 46.9 || y > 47.1) {
    text = "Your location is incorrect. Try again.";
  } else {
    text = "Well done!  You found the home of Pickles";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
