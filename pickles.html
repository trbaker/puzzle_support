<!DOCTYPE html>
<html>
<body>
<font size="+1">
Latitude (<i>format:45</i>): 
<input id="numb"> <br />
  Longitude (<i>format:-95</i>):
 <input id="numb2"> <br />
<button type="button" onclick="latitude();">Submit</button>
  <button type="reset" onclick="document.getElementById('demo').innerHTML =' ';document.getElementById('numb').value='';document.getElementById('numb2').value='';">Reset</button>
<br />
  <p id="demo"><b></p>
  
<script>
function latitude() {
  let x = document.getElementById("numb").value;
  let y = document.getElementById("numb2").value;
  let text;
  if (isNaN(x) || x < 46.9 || x > 47.1 || isNaN(y) || y > -121.9 || y < -122.1) {
    text = "Your location is incorrect. Try again.";
  } else {
    text = "Well done!  You found the home of Pickles the turkey.";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

  
</body>
</html>
